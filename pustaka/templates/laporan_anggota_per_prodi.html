<!DOCTYPE html>
<html>
<head>
    <title>Laporan Anggota Per Prodi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color:rgb(15, 16, 15); /* Hijau cerah */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p.subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50; /* Hijau cerah untuk header */
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0f7e0; /* Hijau muda saat hover */
            cursor: pointer;
        }
        td {
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Laporan Anggota per Prodi</h1>
    <table>
        <thead>
            <tr>
                <th>Prodi</th>
                <th>Total Anggota</th>
            </tr>
        </thead>
        <tbody>
            {% for prodi in laporan_anggota_per_prodi %}
            <tr>
                <td>{{ prodi.nim__idProdi__namaProdi }}</td>
                <td>{{ prodi.total_anggota }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

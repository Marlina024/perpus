<!DOCTYPE html>
<html>
<head>
    <title>Laporan Peminjaman per Prodi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Laporan Peminjaman per Prodi</h1>
    <table>
        <thead>
            <tr>
                <th>Prodi</th>
                <th>Jumlah Peminjaman</th>
            </tr>
        </thead>
        <tbody>
            {% for data in hasil_peminjaman %}
            <tr>
                <td>{{ data.idAng__nim__idProdi__namaProdi }}</td>
                <td>{{ data.jumlah_peminjaman }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Laporan Peminjaman per Prodi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9fff9; /* Latar belakang hijau muda */
        }
        h1 {
            text-align: center;
            color: #228B22; /* Hijau tua */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #2E8B57; /* Hijau daun */
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #32CD32; /* Hijau cerah */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #E6F8E0; /* Hijau muda */
        }
        tr:hover {
            background-color: #D0F0C0; /* Hijau pastel saat hover */
        }
        td {
            color: #006400; /* Hijau gelap */
        }
    </style>
</head>
<body>
    <h1>Laporan Peminjaman per Prodi</h1>
    <table>
        <thead>
            <tr>
                <th>Prodi</th>
                <th>Jumlah Peminjaman</th>
            </tr>
        </thead>
        <tbody>
            {% for data in hasil_peminjaman %}
            <tr>
                <td>{{ data.idAng__nim__idProdi__namaProdi }}</td>
                <td>{{ data.jumlah_peminjaman }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
